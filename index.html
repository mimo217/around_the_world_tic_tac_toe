<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Around the World Tic Tac Toe</title>
</head>

<body>
  <h1>
    <img src="https://imgur.com/SuALbGC.jpg" width="82" height="86" title="Around the World Tic Tac Toe"
      alt="Around the World Tic Tac Toe">
    Around the World Tic Tac Toe

  </h1>

  <div class="gameboard" id="gameboard">
    <div class="row">
      <div class="cell" data-row="0" data-column="0"></div>
      <div class="cell" data-row="0" data-column="1"></div>
      <div class="cell" data-row="0" data-column="2"></div>
    </div>

    <div class="row">
      <div class="cell" data-row="1" data-column="0"></div>
      <div class="cell" data-row="1" data-column="1"></div>
      <div class="cell" data-row="1" data-column="2"></div>
    </div>

    <div class="row">
      <div class="cell" data-row="2" data-column="0"></div>
      <div class="cell" data-row="2" data-column="1"></div>
      <div class="cell" data-row="2" data-column="2"></div>
    </div>
  </div>

  <div class="buttonsset1">
    <button id="player1">Passenger 1 ✈️</button>
    <button id="player2">Passenger 2 ✈️</button>
  </div>

  <div class="buttonsset2">
    <button id="dest1">📍<br>Paris</button>
    <button id="dest2">📍<br>Lima</button>
    <button id="dest3">📍<br>London</button>
    <button id="dest4">📍<br>Cairo</button>
    <button id="dest5">📍<br>Beijing</button>
  </div>

<div id="popup-banner">
  <p id="popup-message"></p>
  <button id="close-btn">Close</button>
</div>

  <script src="script.js" defer></script>

</body>

</html>
